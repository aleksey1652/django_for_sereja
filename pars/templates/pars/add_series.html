{% extends 'pars/m.html' %}
{% block main_section %}
<div class="navbar-brand-lg ml-5 mt-3 mb-1 mr-5 "  style="background-color: #CD853F;">
  <a class="btn btn-outline-secondary ml-1  mb-1 mr-1" style="background-color: #F5DEB3;" href="{% url 'cat-home' %}">Home</a>
</div>
<div class="navbar-brand-lg ml-5 mt-3 mb-1 mr-5 "  style="background-color: #CD853F;">
  <h2>NewComputer</h2>
</div>
{% if messages %}
<nav class="navbar navbar-expand-lg navbar-dark  bg-success mb-2 mr-5 ml-5 p-0 text-dark" style="border: 4px double black;width: 1290px">
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message|safe }}
                <a href="#" class="close"></a>
            </li>
        {% endfor %}
    </ul>
</nav>
{% else %}
<br></br>
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark mb-2 mr-5 ml-5 p-0 text-dark" style="background-color: #CD853F;width: 360px">
<div class="collapse navbar-collapse" id="navbarsExample05">
  <ul class="navbar-nav mr-auto">
    <li class="navbar-text">
      <span>
    <a class="btn btn-outline-secondary ml-1  mb-1 mr-1" style="background-color: #F5DEB3;" href="{% url 'assembly_page' 'versum' %}">Back</a>
    </span>
  </li>
  <li class="navbar-text">
    <span>
  <a class="btn btn-outline-secondary ml-1  mb-1 mr-1" style="background-color: #F5DEB3;" href="{% url 'rename_series' page %}">Rename {{ page}}</a>
  </span>
</li>
</ul>
</div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark mb-2 mr-5 ml-5 p-0 text-dark" style="background-color: #CD853F;width: 3360px">
<div class="collapse navbar-collapse" id="navbarsExample05">
        <form class="form-inline" method="post" action="{% url 'add_series' page pc_ass %}">
          {% csrf_token %}
          <div class="form-check">
    {% for m in group %}
    <input class="form-check-input" type="checkbox" value="1" name={{ m.name_assembly }}>
    <label class="form-check-label" for="flexCheckDefault">
      {{ m.name_assembly }}
    </label>
    {% endfor %}
        <button type="submit" class="btn-outline-dark text-dark ml-2 mb-2">Get</button>
      </form>
</div>
</nav>

{% endblock %}
